<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Sentence Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Typing Challenge</h1>
    <p>Type the sentence exactly as shown:</p>
    <div id="sentence" class="sentence">Loading...</div>

    <textarea id="text" placeholder="Start typing here..." autocomplete="off"></textarea>

    <div class="info">
      <p>‚è≥ Time: <span id="time">60</span>s</p>
      <p>üèÜ Score: <span id="score">0</span></p>
    </div>

    <div id="end-game-container" class="hidden">
      <h2>‚è∞ Time's up!</h2>
      <p>Your final score is <span id="final-score">0</span></p>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
